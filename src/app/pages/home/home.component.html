<div class="content">
  <button mat-raised-button color="primary" (click)="openModal()">Crear</button>
  <div class="card-group">
    <mat-card class="example-card" *ngFor="let fiscalia of fiscalias">
      <mat-card-title>{{ fiscalia.directoryName }}</mat-card-title>
      <mat-card-subtitle>{{ fiscalia.addressLine }}</mat-card-subtitle>
      <mat-card-content>
        <p>Municipio: {{ fiscalia.city }}</p>
        <p>Departamento: {{ fiscalia.state }}</p>
        <p>Pais: {{ fiscalia.country }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a
          mat-raised-button
          color="accent"
          [routerLink]="['/fiscalia/', fiscalia.directoryId]"
        >
          Ver
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
